<body class="container my-5">
    <section>
        <div class="row col-12">
            <button class="btn btn-primary col-1" id="controlForm">
                Show Form
            </button>
<div class="error d-none"></div>
            <form id="inputCollect" class="row d-none my-3">
                <div class="mb-3 col-12">
                    <input class="form-control" name="title" placeholder="Title" />
                </div>
                <div class="mb-3 col-12">
                    <input class="form-control" name="description" placeholder="Description" />
                </div>

                <div class="mb-3 col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="status" />
                        <label class="form-check-label" for="flexCheckChecked">Status</label>
                    </div>
                </div>

                <div class="mb-3 col-12">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="row justify-content-between" id="outputDisplay"></div>
    </section>
    <script src="JS/custom.js"></script>
  </body>
